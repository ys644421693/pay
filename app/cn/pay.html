<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=1000px,maximum-scale=1.0, user-scalable=0;">
    <title>支付</title>
    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="../css/bootstrap-combined.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../lib/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.js"></script>
    <script type="text/javascript" src="../js/pay.js"></script>
    <link type="text/css" href="../css/pay.css" rel="stylesheet">
</head>
<body class="container-fluid top-control" ontouchstart="">
<section class="row text-center">
    <form class="col-lg-12" action="" method="post" name="payOrder" id="payOrder" onclick="dealThis(event)">
        <section>
            <img class="circle-head-big" src="../img/head.jpg"/>
            <div class="row-height">
                <span class="title-name">西蒙的咖啡店</span>
                <div class="pay-address">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    <span>菲律宾五号花园街道</span>
                </div>
                <div>
                    <ul class="bottomControl">
                        <li class="star-bg-full"></li>
                        <li class="star-bg-full"></li>
                        <li class="star-bg-full"></li>
                        <li class="star-bg-empty"></li>
                        <li class="star-bg-empty"></li>
                    </ul>
                </div>
            </div>
        </section>
        <br/>
        <div class="hr-line"></div>
        <br/>
        <div class="top-control-50">
            <div class="input-group" id="acc-input-box">
                <input type="text" class="form-control" id="inputAmount" readonly="readonly" disabled="disabled"
                       placeholder="请输入您的金额" aria-describedby="basic-addon2">
                <span class="php-big-circle">PHP</span>
                <div id="div-input-customer" onclick="showInputComponent();"></div>
            </div>
        </div>

        <div class="rmb-font ">
            <span>当前货币汇率1</span>
            <span class="php-small-circle">PHP</span>
            <span>= <sapn id="rate-php">6.6365</sapn> </span>
            <span> CNY</span>
        </div>

        <div class="top-control-50">
            <span class="big-font">手续费费率:<money class="money-icon">￥</money></span>
            <span class="big-font-45" id="fee">1%</span>
        </div>
        <div class="top-control-80">
            <label class="big-font-50 count-amount">总计金额:</label>
        </div>
        <!-- 当金额长度大于10时 切换用big-font-90 -->
        <section class="top-control-80 big-font-120" id="amountNumber">
            <money class="money-icon">￥</money>
            <span id="amountFake" class="bottom-bord-black count-amount">0</span>
            <input id="amount" type="hidden" value="0">
        </section>


    </form>
    <div class="box" style="height: 300px">
        <div class="left_box" style="width: 200px" onclick="dealThis(event)"></div>
        <!--提交当前表单切记 要传入form id -->
        <div class="center_box">
            <div style="height: 160px" onclick="dealThis(event)">

            </div>
            <a href="javascript:void(0)" onclick="submit('payOrder')" id="submitData" class="big-font-50 big-button-blue" >
                立即支付</a>
            <div style="height: 40px" onclick="dealThis(event)">

            </div>
        </div>
        <div class="right_box" onclick="dealThis(event)" style="width: 200px" onclick="dealThis(event)">
        </div>
    </div>

    <div class="row key-border-customer-hide" id="keyBorderM">
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right key-border-c-bottom event-click">1</div>
            <div class="col-sm-4 key-border-c-right key-border-c-bottom event-click">2</div>
            <div class="col-sm-4 key-border-c-bottom event-click">3</div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right key-border-c-bottom event-click">4</div>
            <div class="col-sm-4 key-border-c-right key-border-c-bottom event-click">5</div>
            <div class="col-sm-4 key-border-c-bottom event-click">6</div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right key-border-c-bottom event-click">7</div>
            <div class="col-sm-4 key-border-c-right key-border-c-bottom event-click">8</div>
            <div class="col-sm-4 key-border-c-bottom event-click">9</div>
        </div>
        <div class="col-sm-12 nan-number">
            <div class="col-sm-4 key-border-c-right event-click">.</div>
            <div class="col-sm-4 key-border-c-right event-click">0</div>
            <div class="col-sm-4 event-delete"><img class="event-delete" src="../img/delete.png"></div>
        </div>
    </div>

</section>
</body>
</html>
