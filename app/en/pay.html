<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="../css/bootstrap-combined.min.css" rel="stylesheet"/>
    <link type="text/css" href="../css/bootstrap-theme.css" rel="stylesheet"/>
    <script type="text/javascript" src="../lib/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.js"></script>
    <script type="text/javascript" src="../lib/min.slip.js"></script>
    <script type="text/javascript" src="../js/pay.js"></script>
    <link type="text/css" href="../css/pay.css" rel="stylesheet">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=910px, user-scalable=no">
</head>
<body class="container-fluid top-control">
<section class="row text-center">
    <form class="col-lg-12" action="" method="post" name="payOrder" id="payOrder">
        <section>
            <img class="circle-head-big" src="../img/head.jpg"/>
            <div class="row-height">
                <span class="title-name">西蒙的咖啡店</span>
                <div class="pay-address">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    <span>菲律宾五号花园街道</span>
                </div>
                <div>
                    <ul class="bottomControl">
                        <li  class="star-bg-full"></li>
                        <li  class="star-bg-full"></li>
                        <li  class="star-bg-full"></li>
                        <li  class="star-bg-empty"></li>
                        <li  class="star-bg-empty"></li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="hr-line"></div>
        <br/>
        <div class="top-control-50">
            <div class="input-group" id="acc-input-box">
                <input type="text" class="form-control" id="inputAmount" readonly placeholder="Please input the" aria-describedby="basic-addon2" onkeyup="amountChange(this)">
                <span class="php-big-circle">PHP</span>
                <div id="div-input-customer" onclick="showInputComponent(this);"></div>
            </div>
        </div>

        <div class="rmb-font ">
            <span>Exchange Rate 1</span>
            <span class="php-small-circle">PHP</span>
            <span >= <sapn id="rate-php">6.6365</sapn> </span>
            <span> CNY</span>
        </div>

        <div class="top-control-50">
            <span class="big-font">Poundage Amount:<money class="money-icon">￥</money></span>
            <span class="big-font bottom-bord-black" id="fee">1%</span>
        </div>
        <div class="top-control-80">
            <label class="big-font-50 count-amount">Total Amount:</label>
        </div>
        <!-- 当金额长度大于10时 切换用big-font-90 -->
        <section class="top-control-80 big-font-120" id="amountNumber">
            <money class="money-icon">￥</money>
            <span id="amountFake" class="bottom-bord-black count-amount">0</span>
            <input id="amount" type="hidden" value="0">
        </section>
        <div class="top-control-150">
            <!--提交当前表单切记 要传入form id -->
            <a href="javascript:void(0)" onclick="submit('payOrder')" class="big-font-50 big-button-blue">
                    Payment</a>
        </div>
    </form>
    <div class="row key-border-customer-hide" id="keyBorderM">
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right key-border-c-bottom" onclick="clickNumber(this)">1</div>
            <div class="col-sm-4 key-border-c-right key-border-c-bottom" onclick="clickNumber(this)">2</div>
            <div class="col-sm-4 key-border-c-bottom" onclick="clickNumber(this)">3</div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right key-border-c-bottom" onclick="clickNumber(this)">4</div>
            <div class="col-sm-4 key-border-c-right key-border-c-bottom" onclick="clickNumber(this)">5</div>
            <div class="col-sm-4 key-border-c-bottom" onclick="clickNumber(this)">6</div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right key-border-c-bottom" onclick="clickNumber(this)">7</div>
            <div class="col-sm-4 key-border-c-right key-border-c-bottom" onclick="clickNumber(this)">8</div>
            <div class="col-sm-4 key-border-c-bottom" onclick="clickNumber(this)">9</div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 key-border-c-right" style="background-color: #545457" onclick="clickNumber(this)">.</div>
            <div class="col-sm-4 key-border-c-right" onclick="clickNumber(this)">0</div>
            <div class="col-sm-2" onclick="clickNumber(this)">D</div>
            <div class="col-sm-2" style="background-color: #545457" onclick="hideInputComponent(this)">OK</div>
        </div>
    </div>
</section>
</body>
</html>
